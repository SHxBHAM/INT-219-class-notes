<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>this is</li>
        <li>an</li>
        <li>unordered</li>
        <li>list</li>
    </ul> 
    <h1>ordered list</h1>
    <ol type="a">
        <li>lol</li>
        <li>this is a</li>
        <li>ordered list</li>
    </ol>
    <h1>definition list</h1> 
    <dl>
        <dt>Hello</dt>
        <dd>'Hello is a greeting commonly used by humans to avoid awkwardness before starting a call'</dd>
    </dl>
</body>
</html>
