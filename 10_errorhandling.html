<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript error handling</h2>
    <p>Please input a number between 5 to 10:</p>
    <input type="text" id="demo">
    <button onclick="fun()">Test</button>
    <p id="para"></p>
    <script>
        function fun(){
            let message = document.getElementById('para');
            message.innerHTML = "";
            let x = document.getElementById('demo').value;
            try{
                if(x==" ") throw "is empty";
            }
            catch(err){
                alert(err);
            }

        }
    </script>
</body>
</html>
