    <form>
        <input type="text" name="Name" id="name">
        <input type="submit" name = "submit" id="btn">
    </form>
    <script>
        $('#name').keyup(function(){
            if($('#name').val!=''){
                $('#btn').removeAttr('disabled');
            }
            else{
                $('#btn').attr('disabled','disabled');
            }
        })
    </script>
