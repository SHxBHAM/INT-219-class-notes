<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 20px;
            width: 20px;
            background-color: red;
            position: relative;
        }
        #container{
            width: 100vw;
            height: 100vh;
            background-color: yellow;
            position: relative;
        }
    </style>
</head>
<body>
    <button onclick="myMove()">click</button>
    <div id="container">
        <div id="box"></div>
    </div>
    <script>
        function myMove(){
        let id = null;
        let box = document.getElementById('box');
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 20);
        function frame(){
            if(pos==350){
                clearInterval(id);
            }
            else{
                pos++
                box.style.top = pos+"px";
                box.style.top = pos+"px";
            }
        }
    }
    </script>
</body>
</html>
