<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="fun()">
    <p id="para"></p>
    
    <script>
        function fun(){const para = document.getElementById("para");
        let display = "Width = "+ window.outerWidth + "Height = " + window.outerHeight;
        para.innerHTML = display;}
    </script>
</body>
</html>
